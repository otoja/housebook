<div class="container " ng-controller="LoginCtlr">
    <!--<div id="logo"></div>-->
    <div class="col-xs-12 col-md-5 col-md-offset-3">

        <form class="form-login" ng-submit="login(user.username, user.password)">
            <h2 class="form-signin-heading text-center">please Login</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" ng-model="user.username" required="" autofocus="" autocorrect="off" autocapitalize="none">
            <br>
            <label for="loginPassword" class="sr-only">Password</label>
            <input type="password" id="loginPassword" class="form-control" ng-model="user.password" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-block" type="submit">Login</button>
        </form>
    </div>
</div>
