<div class="container ">
    <div id="logo"></div>
    <div class="col-xs-12 col-md-5 col-md-offset-3">

        <form class="form-login">
            <h2 class="form-signin-heading text-center">please Login</h2>
            <label for="loginEmail" class="sr-only">Email address</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <br>
            <label for="loginPassword" class="sr-only">Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-block" type="submit">Login</button>
        </form>
    </div>
</div>
