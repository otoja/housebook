<div id="modal-feedback" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Contact Form</h4>
            </div>
            <div class="modal-body">
                <form ng-hide="formSent" class="form-landing" ng-submit="sentMail(name, email, message)">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="email" id="email" required placeholder="Email" />
                    </div>
                    <div class="form-group clearfix">
                        <textarea id="message" rows="5" class="col-xs-12" ng-model="message" placeholder="Your message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg btn-block">Contact us!</button>
                </form>

                <div ng-show="formSent" id="confirmation-message" class="confirmation-message">
                    <h2>
                        Thank you! 
                    </h2>
                    <p class="lead">We appreciate that youâ€™ve taken the time to write to us. We will contact you as soon as we review your message.
                        <span class="pull-right">Housebook Team</span>
                    </p>

                </div>
            </div>
            <div  ng-show="formSent" class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
