<h1>Create house profile</h1>
<form class="form-horizontal" ng-init="profile={}" ng-submit="saveHouseProfile(profile)">
    <fieldset>
        <legend>Basic properties</legend>
        <div class="form-group">
            <label for="profileName" class="col-sm-2 control-label">Profile name</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" class="form-control" id="profileName" placeholder="Profile name" required ng-model="profile.name" >
            </div>
        </div>
        <div class="form-group">
            <label for="builtYear" class="col-sm-2 control-label">Built year</label>
            <div class="col-sm-10 col-md-4">
                <input type="number" class="form-control" id="builtYear" placeholder="Built year" ng-model="profile.builtYear">
            </div>
        </div>
        <div class="form-group">
            <label for="movedInYear" class="col-sm-2 control-label">Moved in year</label>
            <div class="col-sm-10 col-md-4">
                <input type="number" class="form-control" id="movedInYear" placeholder="Moved in year" ng-model="profile.movedInYear">
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Address Details</legend>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 1</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" placeholder="Address Line 1" class="form-control" ng-model="profile.street1">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 2</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" placeholder="Address Line 2" class="form-control" ng-model="profile.street2">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" placeholder="City" class="form-control" ng-model="profile.city">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">State</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" placeholder="State" class="form-control" ng-model="profile.state">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Postcode</label>
            <div class="col-sm-4 col-md-2">
                <input type="text" placeholder="Post Code" class="form-control" ng-model="profile.postCode">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Country</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" placeholder="Country" class="form-control" ng-model="profile.country">
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-lg btn-success">Create profile</button>
        </div>
    </div>
</form>
