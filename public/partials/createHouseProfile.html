<div class='container'>
    <div class='row'>
        <div class="panel panel-default form-panel col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-2 col-md-8">
            <h1 class='text-center'>Create house profile</h1><hr>
            <form class="form-horizontal" ng-init="profile = {}" ng-submit="saveHouseProfile(profile)">
                <fieldset>
                    <div class="form-group  col-sm-12 col-md-12">
                        <label for="profileName" class="col-sm-4 col-md-3 control-label"><strong>Profile name</strong></label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" id="profileName" placeholder="Profile name" required ng-init='profile.name="My house"' ng-model="profile.name" >
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Basic properties</legend>

                    <div class="form-group col-sm-12 col-md-12">
                        <label for="movedInYear" class="col-sm-4 col-md-3 control-label">Moved in</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="number" class="form-control" id="movedInYear" placeholder="Moved in year" ng-model="profile.movedInYear">
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-12">
                        <label for="type" class="col-sm-4 col-md-3 control-label">Type</label>
                        <div class="col-sm-8 col-md-8">
                            <div class="btn-group btn-group-justified">
                                <label class="btn btn-default" ng-model="profile.type" uib-btn-radio="'House'">House</label>
                                <label class="btn btn-default" ng-model="profile.type" uib-btn-radio="'Apartment'">Apartment</label>
                                <label class="btn btn-default" ng-model="profile.type" uib-btn-radio="'Cabin'">Cabin</label>
                                <label class="btn btn-default" ng-model="profile.type" uib-btn-radio="'Other'">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-12">
                        <label for="ownership" class="col-sm-4 col-md-3 control-label">Ownership</label>
                        <div class="col-sm-8 col-md-8">
                            <div class="btn-group btn-group-justified">
                                <label class="btn btn-default" ng-model="profile.ownership" uib-btn-radio="'Owner'">Owner</label>
                                <label class="btn btn-default" ng-model="profile.ownership" uib-btn-radio="'Co-Owner'">Co-Owner</label>
                                <label class="btn btn-default" ng-model="profile.ownership" uib-btn-radio="'Rental'">Rental</label>
                                <label class="btn btn-default" ng-model="profile.ownership" uib-btn-radio="'Other'">Other</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Address Details</legend>

                    <div class="form-group col-sm-12 col-md-12">
                        <label class="col-sm-4 col-md-3 control-label" for="textinput">Line 1</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" placeholder="Address Line 1" class="form-control" ng-model="profile.address.street1">
                        </div>
                    </div>

                    <div class="form-group col-sm-12 col-md-12">
                        <label class="col-sm-4 col-md-3 control-label" for="textinput">Line 2</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" placeholder="Address Line 2" class="form-control" ng-model="profile.address.street2">
                        </div>
                    </div>

                    <div class="form-group col-sm-12 col-md-12">
                        <label class="col-sm-4 col-md-3 control-label" for="textinput">City</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" placeholder="City" class="form-control" ng-model="profile.address.city">
                        </div>
                    </div>

                    <div class="form-group col-sm-12 col-md-12">
                        <label class="col-sm-4 col-md-3 control-label" for="textinput">Postcode</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" placeholder="Post Code" class="form-control" ng-model="profile.address.postalCode">
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-12">
                        <label class="col-sm-4 col-md-3 control-label" for="textinput">State</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" placeholder="State" class="form-control" ng-model="profile.address.state">
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-12">
                        <label class="col-sm-4 col-md-3 control-label" for="textinput">Country</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" placeholder="Country" class="form-control" ng-model="profile.address.country">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group col-sm-12 col-md-12">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary btn-lg" analytics-on="click" analytics-event="Create house profile" analytics-category="Actions">Create profile</button>
                        <button  class="btn btn-link btn-lg " onclick="window.history.back()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
