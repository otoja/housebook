<div class="navbar-right">
    <a href="#/house/create" class="btn btn-info navbar-btn pull-left"><i aria-hidden="true" class="glyphicon glyphicon-plus"></i>&nbsp;Add new profile</a>
    <ul ng-if="user" class="nav navbar-nav">
        <li><a  href="#/house" >Home</a></li>
        <li><a  href="">Belongings</a></li>
        <li><a  href="" >News</a></li>
        <li><a  href="" >Invite</a></li>
        <li><a  href="" >FAQ</a></li>

    </ul>
    <ul class="nav navbar-nav">
        <li ng-if="user">
            <a class="dropdown-toggle" data-toggle="dropdown">Hello, {{user.username}}! <b class="caret"></b></a>
            <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                <li><a  href="#/user/change-password">Change password</a></li>
                <li><a  href="" ng-click="logOut()">Log out</a></li>
            </ul>
        </li>
        <li ng-if="!user" class="dropdown">
            <a  class="dropdown-toggle" data-toggle="dropdown" id='login-dp-toggle'>Sign in <b class="caret"></b></a>
            <ul id="login-dp" class="dropdown-menu">
                <li>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Login with Housebook:</p>
                            <form class="form" role="form" ng-submit="login(user.username, user.password)" accept-charset="UTF-8" id="login-nav">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Username</label>
                                    <input type="text" class="form-control" ng-model="user.username" id="exampleInputEmail2" placeholder="Username" required="">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                                    <input type="password" class="form-control" ng-model="user.password" id="exampleInputPassword2" placeholder="Password" required="">
                                    <div class="help-block text-right"><a href ng-click='goToResetPasswordForm()'>Forgot password ?</a></div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Keep me logged-in
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                </div>
                                <hr>
                                <div>
                                    <p>Or login via:</p>
                                    <div class="btn-group btn-block btn-group-justified">
                                        <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i></a>
                                        <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i></a>
                                        <a href="#" class="btn btn-gg"><i class="fa fa-google"></i></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
