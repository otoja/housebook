<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Housebook</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="housebook">
        <div ng-controller="MainCtlr">
            <!-- header -->
            <nav class="navbar navbar-housebook navbar-fixed-top" ng-controller="LoginCtlr">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Housebook</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <form class="navbar-form navbar-right" ng-submit="login(user.username, user.password)"  ng-if="!user">
                            <div class="form-group">
                                <input type="text" placeholder="Username" ng-model="user.username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" ng-model="user.password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning" >Login</button>
                        </form>
                        <p ng-if="user" class="navbar-text pull-right"> Hello, {{user.username}}! <a class="text-muted small" href="" ng-click="logOut()">Log out</a></p>
                    </div><!--/.navbar-collapse -->
                </div>
            </nav>

            <div ng-view></div>

            <!--footer-->
            <footer class="navbar navbar-default navbar-fixed-bottom">
                <div class="container-fluid">
                    <p class="navbar-text">Housebook &COPY; 2016</p>
                    <button class="btn btn-success btn-feedback" data-toggle="modal" data-target="#modal-feedback">Send us your feedback!</button>
                </div>
            </footer>
            
            <div ng-include=" '/partials/contactForm.html' "></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>

        <script src="/app/app.js" type="text/javascript"></script>

        <script src="/app/controllers/MainCtlr.js" type="text/javascript"></script>
        <script src="/app/controllers/LoginCtlr.js" type="text/javascript"></script>
        <script src="/app/controllers/HouseCtlr.js" type="text/javascript"></script>

        <script src="app/services/AuthSvc.js" type="text/javascript"></script>

        <script src="/app/directives/customOnChange.js" type="text/javascript"></script>


    </body>
</html>
